<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            grid-gap: 20px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hello There</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="grid-container">
        <div class="grid-item"><img src="photo1.jpg" alt="Photo 1"></div>
        <div class="grid-item"><img src="photo2.jpg" alt="Photo 2"></div>
        <div class="grid-item"><img src="photo3.jpg" alt="Photo 3"></div>  
        <div class="grid-item"><img src="photo4.jpg" alt="Photo 4"></div>
        <div class="grid-item"><img src="photo5.jpg" alt="Photo 5"></div>
        <div class="grid-item"><img src="photo6.jpg" alt="Photo 6"></div>  
    </div>
    
</body>
</html>
